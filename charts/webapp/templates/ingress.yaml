
{{- if .Values.webapp.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.webapp.name }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.webapp.ingress.hostname }}
    external-dns.alpha.kubernetes.io/ttl: "120" #optional
  {{- with .Values.webapp.ingress.annotations }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - host: {{ .Values.webapp.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.webapp.name }}
                port:
                  number: {{ .Values.webapp.port }}
{{- end }}
